<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .content {
      padding: 10px;
    }

    .card .content h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card .content p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Card Image">
      <div class="content">
        <h3>Card Title 1</h3>
        <p>Card description goes here.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Card Image">
      <div class="content">
        <h3>Card Title 2</h3>
        <p>Card description goes here.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Card Image">
      <div class="content">
        <h3>Card Title 3</h3>
        <p>Card description goes here.</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
